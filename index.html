<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INSPINIA | Login</title>
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="font-awesome/css/font-awesome.css" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="middle-box text-center loginscreen animated fadeInDown">
  <div>
    <div>
      <h1 class="logo-name">IN+</h1>
    </div>
    <h3>Welcome to DQ+</h3>
    <p>这是史上最牛逼的员工打卡系统 
      <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)--> 
    </p>
    <p>快快登录，见识他的实力</p>
	  <div id="myDiv" style="color: red"> </div>
    <form class="m-t" role="form" action="http://39.105.38.34:8080/login">
      <div class="form-group">
        <input id="username" class="form-control" placeholder="Username" required="">
      </div>
      <div class="form-group">
        <input id="password" type="password" class="form-control" placeholder="Password" required="">
      </div>
      <button type="button"  class="btn btn-primary block full-width m-b" id="logBtn">Login</button>
      <a href="#"><small>Forgot password?</small></a>
      <p class="text-muted text-center"><small>Do not have an account?</small></p>
      <a class="btn btn-sm btn-white btn-block" href="webhtml/common/enter.html">点击此处跳过登陆</a>
    </form>
    <a class="m-t" href="http://39.105.38.34:8888/database"> <small>员工打卡管理系统 v1.0 &copy; 2019</small> </a>

  </div>
  
</div>

<!-- Mainly scripts --> 
<script src="js/jquery-3.1.1.min.js"></script> 
<script src="js/popper.min.js"></script> 
<script src="js/bootstrap.js"></script> 
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	console.log("beging \n")
$.cookie('the_cookie1231', 'the_value131231', { expires: 10, path: '/js' });
	console.log(document.cookie)
    $("#logBtn").click(function(){
		
		$("#myDiv").html(getjson());
		if($('#username').val()!=''){
        $.ajax({
            type:"POST",
            url:"http://39.105.38.34:8080/api/v1/login",
			contentType:"application/json",
			data:JSON.stringify(getjson()),
            dataType:'json',
			xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            success:function(data){
				localStorage.employeeId=data.employeeId;
				if(data.degree=='2'){
					//主管
					window.location= ("webhtml/master/master.html");
				}
				else if(data.degree=='1'){
					//员工
					window.location=("webhtml/employee/employee.html");
				}
				else{
					//经理
					window.location=("webhtml/manager/manager.html");
				}
				
            },
			error:function(){
				alert("请检查用户密码！！！");
			}
           
        });
			}
		else{
			$("#myDiv").html("请输入账号密码！");
		}
    });
});
	
	
	function getjson(){
		var json = {
			id:$("#username").val(),
			password:$("#password").val()
		}
		return json;
	}
</script>
</body>
</html>
