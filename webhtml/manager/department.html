<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
<title>所有部门</title>
<link href="../../css/bootstrap.min.css" rel="stylesheet">
<link href="../../font-awesome/css/font-awesome.css" rel="stylesheet">
<link href="../../css/animate.css" rel="stylesheet">
<link href="../../css/style.css" rel="stylesheet">
<!-- Mainly scripts -->
<script src="../../js/jquery-3.1.1.min.js"></script>
<script src="../../js/popper.min.js"></script>
<script src="../../js/bootstrap.js"></script>
<script src="../../js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="../../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<!-- Flot -->
<script src="../../js/plugins/flot/jquery.flot.js"></script>
<script src="../../js/plugins/flot/jquery.flot.tooltip.min.js"></script>
<script src="../../js/plugins/flot/jquery.flot.spline.js"></script>
<script src="../../js/plugins/flot/jquery.flot.resize.js"></script>
<script src="../../js/plugins/flot/jquery.flot.pie.js"></script>
<script src="../../js/plugins/flot/jquery.flot.symbol.js"></script>
<script src="../../js/plugins/flot/jquery.flot.time.js"></script>

<!-- Peity -->
<script src="../../js/plugins/peity/jquery.peity.min.js"></script>
<script src="../../js/demo/peity-demo.js"></script>

<!-- Custom and plugin javascript -->
<script src="../../js/inspinia.js"></script>
<script src="../../js/plugins/pace/pace.min.js"></script>

<!-- jQuery UI -->
<script src="../../js/plugins/jquery-ui/jquery-ui.min.js"></script>
</head>

<body >
<div id="wrapper" class="gray-bg">
  <div id="page-wrapper" class="gray-bg" style="margin: 0;">
    <div class="wrapper wrapper-content animated fadeInRight" >

      <div id="app1">
        <div class="row" >
          <div v-for="n in departmentsRowNum" class="col-lg-6">
            <div v-for="(department,index) in departments" v-if="index<n*3&&index>=(n-1)*3"  class="ibox" >
                <div class="ibox-title">
                  <h5>{{department.sectorName}}</h5>
                </div>
                <div class="ibox-content">
                  <div class="team-members"> <a href="#"><img alt="member" class="rounded-circle" src="../director/img/a1.jpg"></a> <a href="#"><img alt="member" class="rounded-circle" src="../director/img/a2.jpg"></a> <a href="#"><img alt="member" class="rounded-circle" src="../director/img/a3.jpg"></a> <a href="#"><img alt="member" class="rounded-circle" src="../director/img/a5.jpg"></a> <a :href="'../common/mystaff.html?sectorId='+department.sectorId" class="float-right" ><img alt="member" class="rounded-circle" src="../../img/more.png"></a> </div>
                  <h4>sectorDescription</h4>
                  <p> {{department.sectorDescription}} </p>
                  <div> <span>Status of current project:</span>
                    <div class="stat-percent">48%</div>
                    <div class="progress progress-mini">
                      <div style="width: 48%;" class="progress-bar"></div>
                    </div>
                  </div>
                  <div class="row  m-t-sm">
                    <div class="col-sm-4">
                      <div class="font-bold">部门编号</div>
                      {{department.sectorId}} </div>
                    <div class="col-sm-4">
                      <div class="font-bold">部门人数</div>
                      {{department.sectorPeopleNumber}} </div>
                    <div class="col-sm-4 text-right">
                      <div class="font-bold">主管ID</div>
                      待开发 <i class="fa fa-level-up text-navy"></i> </div>
                  </div>
                  <span class="btn btn-primary block full-width m-b" style="margin-top:15px;">编辑部门信息</span> </div>
            </div>

          </div>
          <div class="col-lg-6">
          <div class="ibox" >
            <div class="ibox-title">
              <h5>添加部门</h5>
            </div>
            <div class="ibox-content">
              <span class="btn btn-primary block full-width m-b" style="margin-top:30px;">添加部门</span>
            </div>
          </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script type="text/javascript">
var app = new Vue({
  el: '#app1',
  data: {
	departments:[],
	departmentsRowNum:0
  },
methods:{
	///拉取所有部门
	pullAllDepartments:function(){
		var that = this;
		jQuery.ajax({
			type:"GET",
            url:"http://39.105.38.34:8080/api/v1/sectors",
			contentType:"application/json",
			xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
			success:function(data){
				that.departments=JSON.parse(data);
				that.departmentsRowNum = Math.floor(JSON.parse(data).length/4)+1;
				console.log("depart num is",that.departmentsRowNum)
            },
			error:function(data){
				console.log("fail");
				
			}
		});}
},
created:function(){
		console.log("ajax beging \n")
		var that = this;
		this.pullAllDepartments();

	}
})
</script>
</body>
</html>
