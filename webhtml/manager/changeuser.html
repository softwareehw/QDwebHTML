<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
<title>修改用户信息</title>

	
<link href="../../css/bootstrap.min.css" rel="stylesheet">
<link href="../../font-awesome/css/font-awesome.css" rel="stylesheet">
<link href="../../css/animate.css" rel="stylesheet">
<link href="../../css/style.css" rel="stylesheet">
	<!-- Mainly scripts --> 
<script src="../../js/jquery-3.1.1.min.js"></script> 
<script src="../../js/popper.min.js"></script> 
<script src="../../js/bootstrap.js"></script> 
<script src="../../js/plugins/metisMenu/jquery.metisMenu.js"></script> 
<script src="../../js/plugins/slimscroll/jquery.slimscroll.min.js"></script> 

<!-- Flot --> 
<script src="../../js/plugins/flot/jquery.flot.js"></script> 
<script src="../../js/plugins/flot/jquery.flot.tooltip.min.js"></script> 
<script src="../../js/plugins/flot/jquery.flot.spline.js"></script> 
<script src="../../js/plugins/flot/jquery.flot.resize.js"></script> 
<script src="../../js/plugins/flot/jquery.flot.pie.js"></script> 
<script src="../../js/plugins/flot/jquery.flot.symbol.js"></script> 
<script src="../../js/plugins/flot/jquery.flot.time.js"></script> 

<!-- Peity --> 
<script src="../../js/plugins/peity/jquery.peity.min.js"></script> 
<script src="../../js/demo/peity-demo.js"></script> 

<!-- Custom and plugin javascript --> 
<script src="../../js/inspinia.js"></script> 
<script src="../../js/plugins/pace/pace.min.js"></script> 

<!-- jQuery UI --> 
<script src="../../js/plugins/jquery-ui/jquery-ui.min.js"></script> 

<!-- EayPIE --> 
<script src="../../js/plugins/easypiechart/jquery.easypiechart.js"></script> 

<!-- Sparkline --> 
<script src="../../js/plugins/sparkline/jquery.sparkline.min.js"></script> 

<!-- Sparkline demo data  --> 
<script src="../../js/demo/sparkline-demo.js"></script> 
</head>

<body>
	<div id="wrapper" class="gray-bg">
		 <div id="page-wrapper" class="gray-bg" style="margin: 0;">
             <div class="wrapper wrapper-content animated fadeInRight">
                 <div class="row">
                <div class="col-lg-12">
                    <div class="ibox ">
                        <div class="ibox-title">
                            <h5>基本信息</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form method="get" enctype="application/x-www-form-urlencoded">
                                <div class="form-group  row">
                                    <label class="col-sm-2 col-form-label">员工编号</label>
                                    <div class="col-lg-10"><input type="text" name="employeeId" disabled="" value="1234" class="form-control"></div>

                                    <!--                                    <div class="col-sm-10"><input type="text" class="form-control"></div>-->
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">部门编号</label>

<!--                                        <span class="form-text m-b-none">A block of help text that breaks onto a new line and may extend beyond one line.</span>-->
                                        <div class="col-sm-10">
                                            <select class="form-control m-b" name="account">
                                            <option>123</option>
                                            <option>1234</option>
                                            <option>234</option>
                                            <option>345</option>
                                            </select>
                                        </div>
                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">年龄</label>
                                    <div class="col-sm-10"><input type="text" value="12" class="form-control" name="age"></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">工资</label>
                                    <div class="col-sm-10"><input type="text" value="骚骚默认值" class="form-control"></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group row"><label class="col-lg-2 col-form-label">性别</label>

                                    <div class="col-sm-10"><input type="text" value="骚骚默认值" class="form-control"></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group row"><label class="col-lg-2 col-form-label">电话号码</label>
                                    <div class="col-sm-10"><input type="text" value="骚骚默认值" class="form-control"></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group row"><label class="col-lg-2 col-form-label">入职时间</label>
                                    <div class="col-sm-10"><input type="text" disabled="" value="骚骚默认值" class="form-control"></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group row"><label class="col-lg-2 col-form-label">用户名</label>
                                    <div class="col-sm-10"><input type="text" disabled="" value="pidanself" class="form-control"></div>
                                </div>
                                <div class="form-group row"><label class="col-lg-2 col-form-label">密码</label>
                                    <div class="col-sm-10"><input type="text" value="123654" class="form-control"></div>
                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group row">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-white btn-sm" type="submit">Cancel</button>
                                        <button class="btn btn-primary btn-sm" type="submit">Save changes</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            </div>
		</div>
		
	</div>
	
	
	
</body>
</html>
