<html>
<head>
<meta charset="utf-8">

<link href="../../css/bootstrap.min.css" rel="stylesheet">
<link href="../../font-awesome/css/font-awesome.css" rel="stylesheet">

<link href="../../css/style.css" rel="stylesheet">
<!-- Mainly scripts -->
<script src="../../js/jquery-3.1.1.min.js"></script>
<script src="../../js/popper.min.js"></script>
<script src="../../js/bootstrap.js"></script>
<script src="../../js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="../../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<!-- Flot -->
<script src="../../js/plugins/flot/jquery.flot.js"></script>
<script src="../../js/plugins/flot/jquery.flot.tooltip.min.js"></script>
<script src="../../js/plugins/flot/jquery.flot.spline.js"></script>
<script src="../../js/plugins/flot/jquery.flot.resize.js"></script>

<!-- Peity -->
<script src="../../js/plugins/peity/jquery.peity.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="../../js/inspinia.js"></script>
<script src="../../js/plugins/pace/pace.min.js"></script>

<!-- jQuery UI -->
<script src="../../js/plugins/jquery-ui/jquery-ui.min.js"></script>

<!-- EayPIE -->
<script src="../../js/plugins/easypiechart/jquery.easypiechart.js"></script>

<!-- Sparkline -->
<script src="../../js/plugins/sparkline/jquery.sparkline.min.js"></script>

<!-- Sparkline demo data  -->
<script src="../../js/demo/sparkline-demo.js"></script>
</head>

<body >
<div id="wrapper" class="gray-bg">
  <div id="page-wrapper" class="gray-bg" style="margin: 0;">
    <div class="wrapper wrapper-content animated fadeInRight" >
      <div id="app1">
        <div class="row" >
          <div v-for="n in departmentsRowNum" class="col-lg-6">
            <div v-for="(department,index) in departments" v-if="index<n*3&&index>=(n-1)*3"  class="ibox" >
              <div class="ibox">
                <div class="ibox-title">
                  <h5>{{department.sectorName}}</h5>
                </div>
                <div class="ibox-content">
                  <div class="team-members"> 
					  <a href="#"><img alt="member" class="rounded-circle" src="img/a1.jpg"></a>
					  <a href="#"><img alt="member" class="rounded-circle" src="img/a2.jpg"></a> 
					  <a href="#"><img alt="member" class="rounded-circle" src="img/a3.jpg"></a> 
					  <a href="#"><img alt="member" class="rounded-circle" src="img/a5.jpg"></a>
					  <a :href="'../common/mystaff.html?departmentId='+department.sectorId" class="float-right" ><img alt="member" class="rounded-circle" src="../../img/more.png"></a> 
					</div>
                  <h4>Info about Design Team</h4>
                  <p> {{department.description}} </p>	
                  <div> <span>Status of current project:</span>
                    <div class="stat-percent">48%</div>
                    <div class="progress progress-mini">
                      <div style="width: 48%;" class="progress-bar"></div>
                    </div>
                  </div>
                  <div class="row  m-t-sm">
                    <div class="col-sm-4">
                      <div class="font-bold">部门编号</div>
                      {{department.sectorId}} </div>
                    <div class="col-sm-4">
                      <div class="font-bold">部门人数</div>
                      {{department.sectorPeopleNumber}} </div>
                    <div class="col-sm-4 text-right">
                      <div class="font-bold">BUDGET</div>
                      $200,913 <i class="fa fa-level-up text-navy"></i> </div>
                  </div>
					<span class="btn btn-primary block full-width m-b" style="margin-top:15px;">设置部门主管</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
var app = new Vue({
  el: '#app1',
  data: {
    message: 'Hello Vue!',
	departments:[],
	departmentsRowNum:0
  },
method:{
	
},
	created:function(){
		console.log("ajax beging \n")
		var that = this;
		jQuery.ajax({
			type:"POST",
            url:"http://39.105.38.34:8080/manager/sectorAll",
			contentType:"application/json",
			xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
			success:function(data){
				that.departments=data;
				//console.log("succ: "+ JSON.stringify(that.departments) );
				console.log("一共有 ："+ Object.keys(that.departments).length + "个部门 \n")
				that.departmentsRowNum = Math.floor(Object.keys(that.departments).length/4)+1;
				//console.log("denum"+that.departmentsNum)
				
            },
			error:function(data){
				console.log("fail");
				
			}
		})
	}
})
	</script>
</body>
</html>
