<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
<title>修改用户信息</title>

	
<link href="../../css/bootstrap.min.css" rel="stylesheet">
<link href="../../font-awesome/css/font-awesome.css" rel="stylesheet">
<link href="../../css/animate.css" rel="stylesheet">
<link href="../../css/style.css" rel="stylesheet">
	<!-- Mainly scripts --> 
<script src="../../js/jquery-3.1.1.min.js"></script> 
<script src="../../js/popper.min.js"></script> 
<script src="../../js/bootstrap.js"></script> 
<script src="../../js/plugins/metisMenu/jquery.metisMenu.js"></script> 
<script src="../../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
<!-- Flot --> 
<script src="../../js/plugins/flot/jquery.flot.js"></script> 
<script src="../../js/plugins/flot/jquery.flot.tooltip.min.js"></script> 
<script src="../../js/plugins/flot/jquery.flot.spline.js"></script> 
<script src="../../js/plugins/flot/jquery.flot.resize.js"></script> 
<script src="../../js/plugins/flot/jquery.flot.pie.js"></script> 
<script src="../../js/plugins/flot/jquery.flot.symbol.js"></script> 
<script src="../../js/plugins/flot/jquery.flot.time.js"></script> 

<!-- Peity --> 
<script src="../../js/plugins/peity/jquery.peity.min.js"></script> 
<script src="../../js/demo/peity-demo.js"></script> 

<!-- Custom and plugin javascript --> 
<script src="../../js/inspinia.js"></script> 
<script src="../../js/plugins/pace/pace.min.js"></script> 

<!-- jQuery UI --> 
<script src="../../js/plugins/jquery-ui/jquery-ui.min.js"></script> 

<!-- EayPIE --> 
<script src="../../js/plugins/easypiechart/jquery.easypiechart.js"></script> 

<!-- Sparkline --> 
<script src="../../js/plugins/sparkline/jquery.sparkline.min.js"></script> 

<!-- Sparkline demo data  --> 
<script src="../../js/demo/sparkline-demo.js"></script> 
</head>

<body>
	<div id="wrapper" class="gray-bg">
		 <div id="page-wrapper" class="gray-bg" style="margin: 0;">
             <div class="wrapper wrapper-content animated fadeInRight">
                 <div class="row">
                <div class="col-lg-12">
                    <div class="ibox ">
                        <div class="ibox-title">
                            <h5>基本信息</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form name="form1" id="form1">
                                <div class="form-group  row">
                                    <label class="col-sm-2 col-form-label">员工编号</label>
                                    <div class="col-lg-10"><input type="text" id="employeeId" name="employeeId" readonly :value="userInfo.employeeId" class="form-control"></div>
                                </div>
                                <div class="form-group row"><label class="col-lg-2 col-form-label">入职时间</label>
                                    <div class="col-sm-10"><input type="text" readonly id="enrollTime" name="enrollTime" :value="userInfo.enrollTime" class="form-control"></div>
                                </div>
                                <div class="form-group  row">
                                    <label class="col-sm-2 col-form-label">姓名</label>
                                    <div class="col-lg-10"><input type="text" id="name" name="name" :value="userInfo.name" class="form-control"></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group row">
                                <label class="col-sm-2 col-form-label">所在部门</label>
                                <div class="col-sm-10">
                                    <select class="form-control m-b" v-model="msectorId" id="sectorId" name="sectorId">
                                        <option v-for="department in departments" :value="department.sectorId">{{department.sectorName}}</option>
                                    </select>
                                </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">是否为部门主管</label>
                                    <div class="col-sm-10">
                                        <select class="form-control m-b" v-model="ismaster" id="isManager" name="isManager">
                                            <option value="false">否</option>
                                            <option value="true">是</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">年龄</label>
                                    <div class="col-sm-10"><input type="text" :value="userInfo.age" id="age" class="form-control" name="age"></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">工资</label>
                                    <div class="col-sm-10"><input type="text" id="salary" name="salary" :value="userInfo.salary" class="form-control"></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">性别</label>
                                    <div class="col-sm-10">
                                        <select class="form-control m-b" v-model="isman" id="sex" name="sex">
                                            <option value="false">女</option>
                                            <option value="true">男</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group row"><label class="col-lg-2 col-form-label">电话号码</label>
                                    <div class="col-sm-10"><input type="text" id="phoneNumber" name="phoneNumber" :value="userInfo.phoneNumber" class="form-control"></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="hr-line-dashed"></div>



                                <a :href="'../common/mystaff.html?sectorId='+userInfo.sectorId" class="float-left" >
                                    <button class="btn btn-primary btn-sm" type="button">放弃修改</button>
                                </a>
                                <a :href="'../common/mystaff.html?sectorId='+userInfo.sectorId" class="float-right">
                                    <button class="btn btn-primary btn-sm" type="button" onclick="tosubmit('form1')">Save changes</button>
                                </a>
                            </form>
                            <div class="form-group row">
                                <div class="col-sm-4 col-sm-offset-2">


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
		</div>
		
	</div>
	
	<script>
        function tosubmit(formId){
                $.ajax({
                    type:"POST",
                    url:"http://39.105.38.34:8080/api/v1/employees/change",
                    contentType:"application/json;charset=utf-8",
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true,
                    dataType: "json",
                    data:form2JsonString(formId),
                    success: function () {
                        alert("success");
                    }
                });
                console.log("form1提交");
        }
        function form2JsonString(formId) {
            var paramArray = $('#' + formId).serializeArray();
            /*请求参数转json对象*/
            var jsonObj={};
            $(paramArray).each(function(){
                jsonObj[this.name]=this.value;
            });
            console.log(jsonObj);
            // json对象再转换成json字符串
            return JSON.stringify(jsonObj);
        }
        new Vue({
            el: '#form1',
            data: {
                userInfo:{},
                employeeId:0,
                ismaster:false,
                isman:false,
                msectorId:0,
                departments:[]
            },
            created:function(){
                var params=location.search;
                var arr = params.substring(1).split("&");
                this.employeeId = arr[0].replace("employeeId=","");
                console.log("ajax beging \n")
                var that = this;
                jQuery.ajax({
                    type:"GET",
                    url:"http://39.105.38.34:8080/api/v1/employees/"+that.employeeId,
                    contentType:"application/json",
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true,
                    success:function(data){
                        var userArray=JSON.parse(data)
                        that.userInfo=userArray[0];
                        that.ismaster=that.userInfo.manager;
                        that.isman=that.userInfo.sex;
                        that.msectorId=that.userInfo.sectorId;
                    },
                    error:function(data){
                        console.log("fail");
                    }
                })
                jQuery.ajax({
                    type:"GET",
                    url:"http://39.105.38.34:8080/api/v1/sectors",
                    contentType:"application/json",
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true,
                    success:function(data){
                        that.departments=JSON.parse(data);
                        //that.departmentsRowNum = Math.floor(JSON.parse(data).length/4)+1;
                        //console.log("depart num is",that.departmentsRowNum)
                    },
                    error:function(data){
                        console.log("fail");

                    }
                });

            }
        })
    </script>
	
</body>
</html>
