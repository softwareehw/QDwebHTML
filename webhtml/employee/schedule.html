<!-- Mainly scripts --> 
<script src="../../js/plugins/fullcalendar/moment.min.js"></script>

<!-- jQuery UI  --> 
<script src="../../js/plugins/jquery-ui/jquery-ui.min.js"></script> 

<!-- iCheck --> 
<script src="../../js/plugins/iCheck/icheck.min.js"></script> 

<!-- Full Calendar --> 
<script src="../../js/plugins/fullcalendar/fullcalendar.min.js"></script> 
<script>
    $(document).ready(function() {
    $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green'
            });
    $('#external-events div.external-event').each(function() {

            // store data so the calendar knows to render an event upon drop
            $(this).data('event', {
                title: $.trim($(this).text()), // use the element's text as the event title
                stick: true // maintain when user navigates (see docs on the renderEvent method)
            });

            // make the event draggable using jQuery UI
            $(this).draggable({
                zIndex: 1111999,
                revert: true,      // will cause the event to go back to its
                revertDuration: 0  //  original position after the drag
            });

        });
	});
       


</script> 
<script type="text/javascript">
var app = new Vue({
  el: '#app1',
  data: {
    workshifts:[],
    events:[
		{
                    id: 999,
                    title: 'Repeating Event',
                    start: new Date(2019, 6, 6, 16, 0),
                    allDay: false
                }
		
	],
    event:{
          title:" ''",
          start:"",
			end:{},
		allDay: false
	}
  },
    created:function(){
        console.log("ajax beging \n")
        var that = this;
        jQuery.ajax({
            type:"GET",
            url:"http://39.105.38.34:8080/api/v1/workA/employees/1",
            contentType:"application/json",
             xhrFields: {
              withCredentials: true
             },
            crossDomain:true,
			async:false,
            success:function(data){
                that.workshifts=JSON.parse(data);
                console.log(" workshifts is",that.workshifts)
                console.log("success");
        for(var i=0;i<that.workshifts.length;i++){
            that.event.title=that.workshifts[i].employeeId;
			that.event.start=that.workshifts[i].startTime;
			that.event.end=that.workshifts[i].endTime;
            that.events.push(that.event)
        }
				console.log("JSON STR"+JSON.stringify(that.events))
$('#calendar').fullCalendar({
            header: {
                left: 'prev,next,today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            editable: false,
            droppable: false, // this allows things to be dropped onto the calendar
            drop: function() {
                // is the "remove after drop" checkbox checked?
                if ($('#drop-remove').is(':checked')) {
                    // if so, remove the element from the "Draggable Events" list
                    $(this).remove();
                }
            },
            events: that.events
        });

            },
            error:function(data){
                console.log("fail");
                
            }
        });

    }
})






</script>
