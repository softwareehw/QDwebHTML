<script>
    $(document).ready(function() {
    $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green'
            });
    $('#external-events div.external-event').each(function() {

            // store data so the calendar knows to render an event upon drop
            $(this).data('event', {
                title: $.trim($(this).text()), // use the element's text as the event title
                stick: true // maintain when user navigates (see docs on the renderEvent method)
            });

            // make the event draggable using jQuery UI
            $(this).draggable({
                zIndex: 1111999,
                revert: true,      // will cause the event to go back to its
                revertDuration: 0  //  original position after the drag
            });

        });
	});
       


</script> 
<script type="text/javascript">
var myvue = new Vue({
      el: '#app1',
	data: {
		events: [
                {
                    title: 'Long Event',
                    start: new Date(2019, 6, 2),
                    end: new Date(2019, 6, 8)
                },
                {
                    id: 999,
                    title: 'Repeating Event',
                    start: new Date(2019, 6, 12, 16, 0),
                    allDay: false
                }
            ],
		workshifts:[],
		workshift:[]
         },
		methods:{
			///从数据库拉取某员工的工作班次
			pullWorkShiftByEmpId:function(employeesId){
				var that = this;
			        jQuery.ajax({
            type:"GET",
            url:"http://39.105.38.34:8080/api/v1/workA/employees/"+employeesId,
            contentType:"application/json",
             xhrFields: {
              withCredentials: true
             },
            crossDomain:true,
			async:false,
            success:function(data){
				             console.log("success");
                that.workshifts=JSON.parse(data);
                console.log(" workshifts is",that.workshifts)
        for(var i=0;i<that.workshifts.length;i++){
			var event={allDay: false}
            event["title"]=that.workshifts[i].employeeId;
			event["start"]=that.workshifts[i].startTime;
			event["end"]=that.workshifts[i].endTime;
            that.events.push(event)
        }
				console.log("JSON STR"+JSON.stringify(that.events))
            },
            error:function(data){
                console.log("fail");
                
            }
        });
				
			},
			//Init calendar
			calendarInit:function(){
			$('#calendar').fullCalendar({
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            editable: true,
            droppable: true,
            drop: function() {
                if ($('#drop-remove').is(':checked')) {
                    $(this).remove();
                }
            },
			eventDrop: function(info) {},
			eventResize: function(info) {
    alert(info.title + " end is now " + info.end.toISOString());

    if (!confirm("is this okay?")) {
      info.revert();
    }
  },
			eventClick: function(event) {
				 if ($('#drop-remove').is(':checked')) {
					  if (confirm("Are you sure about this change?")) {
						//UiUpdate;
						window.location.reload()
						}
                }
  },
            events:this.events
        });
			
		}
		},
	created:function(){
		var that =this
		this.pullWorkShiftByEmpId(2);
		this.calendarInit();
	}
    })




</script>
